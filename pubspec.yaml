name: phantom
description: local music player

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

  on_audio_query: ^2.5.1
  just_audio: ^0.9.11

  freezed: ^0.15.0+1
  json_serializable: ^5.0.1

  path: ^1.8.0
  sqflite: ^2.0.0+4
  shared_preferences: ^2.0.7

  get_it: ^7.2.0

  # for queue screen sliding up from the bottom of the player
  snapping_sheet: ^3.1.0

  flutter_bloc: ^7.3.0
  flutter_isolate: ^2.0.0
  bloc_concurrency: ^0.1.0

  cupertino_icons: ^1.0.2

  

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.1.2

  bloc_test: ^8.2.0
  mocktail: ^0.1.4

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  generate: true
